<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké-Search</title>
    <link rel="stylesheet" href="style.css">
    <!-- Pokeball icons sourced from https://www.icon54.com -->
    <!-- Shocked pikachu meme img from https://venngage.com/blog/meme-icons/ -->
</head>
<body>
    <main class="center stack-md flex-col">
        <header class="stack-sm">
            <div class="wrapper center flex-row gap-sm">
                <img src="./assets/Pokeball.svg" class="pokeball img-sm">
                <h1>Poké-Search</h1>
                <img src="./assets/Pokeball.svg" class="pokeball img-sm">
            </div>
            <p>Gotta Catch 'Em All</p>
        </header>
        <form id="pokeForm">
            <label for="name">
                <input id="name" name="name" type="text" placeholder="Enter Pokémon name">
            </label>
            <button type="submit">Search</button>
        </form>
        <div id="output" class="stack-xs flex-col">
            
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
